name:         procgen
version:      0.1.0.0
synopsis:     A library for PROCedural GENeration of digital information.
license:      AGPL
copyright:    "2017-2019 Ramin Honary"
author:       "Ramin Honary"
maintainer:   "ramin.honary@gmail.com"
github:       "RaminHAL9001/happlets-lib-gtk"

extra-source-files:
- README.md

dependencies:
- binary
- bytestring
- cairo
- containers
- utf8-string
- happlets
- happlets-lib-gtk
- lens
- linear
- MonadRandom
- mtl
- primitive
- tf-random
- semigroups
- time
- text
- vector
- base

default-extensions:
- DeriveDataTypeable
- DeriveFunctor
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImplicitParams
- LambdaCase
- MultiParamTypeClasses
- NoMonomorphismRestriction
- OverloadedStrings
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving

ghc-options:
-   -Wall
-   -fno-warn-name-shadowing
-   -fno-warn-unused-do-bind

library:
  source-dirs: src
  exposed-modules:
  - ProcGen
  - ProcGen.Arbitrary
  - ProcGen.Buffer
  - ProcGen.Collapsible
  - ProcGen.GHCI
  - ProcGen.Music.AudioFont
  - ProcGen.Music.AudioSignal
  - ProcGen.Music.Composition
  - ProcGen.Music.KeyFreq88
  - ProcGen.Music.Sequencer
  - ProcGen.Music.Synth
  - ProcGen.Music.TDBezier
  - ProcGen.Music.WaveFile
  - ProcGen.Plot
  - ProcGen.Plot.Examples
  - ProcGen.Plot.GUI
  - ProcGen.PrimeNumbers
  - ProcGen.Properties
  - ProcGen.ReaderLogic
  - ProcGen.Script
  - ProcGen.TinyRelDB
  - ProcGen.Types
  - ProcGen.VectorBuilder

tests:
  procgen-infra:
    main:         ProcGen/Live.hs
    source-dirs:  src
    ghc-options:
    -   -threaded
    dependencies:
    - procgen

tests:
  procgen-live:
    main:         ProcGen/Infrastructure.hs
    source-dirs:  src
    ghc-options:
    -   -threaded
    dependencies:
    - procgen
